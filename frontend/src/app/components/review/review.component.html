<div class="card-review">
    <div [class.active]="rating.length === 5" class="card-review__inner">
        <div class="card-review__item stars">
            <ng-container *ngFor="let star of [0, 1, 2, 3, 4]">
                <div class="star">
                    <svg
                        [ngStyle]="{
                            fill: rating.includes(star) ? '#FFA52F' : 'none'
                        }"
                        height="21"
                        viewBox="0 0 23 21"
                        width="23"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M21.5 8.30769H13.8214L11.5 1L9.17857 8.30769H1.5L7.75 12.6923L5.33929 20L11.5 15.4327L17.6607 20L15.25 12.6923L21.5 8.30769Z"
                            stroke="#FFA52F"
                            stroke-linejoin="round"
                            stroke-width="2" />
                    </svg>
                </div>
            </ng-container>
        </div>
        <div class="card-review__item">
            <!--TODO: стилизовать-->
            <h3 class="card-review__name">
                {{ dataReview.userId?.name }} {{ dataReview.userId?.lastname }}
            </h3>
            <p class="card-review__date">
                {{ dataReview.createdAt | date: "dd.MM.yyyy" }}
            </p>
            <p class="card-review__text">{{ dataReview.text }}</p>
        </div>
    </div>
</div>
