<section class="profile">
    <div class="profile--wrap">
        <aside class="aside">
            <div class="title">
                <div class="title__img">
                    <img
                        alt="Иконка"
                        src="../../../../assets/img/pages/profile/profile_logo.svg" />
                </div>
                <div class="title__name">
                    <h3>Артём Лымарь</h3>
                </div>
            </div>
            <div class="aside__list">
                <ul class="list">
                    <ng-container *ngFor="let list of navList">
                        <li
                            [ngClass]="{
                                active: list.link === router.url
                            }"
                            class="list__item">
                            <a [routerLink]="list.link">{{ list.name }}</a>
                        </li>
                    </ng-container>
                </ul>
            </div>
        </aside>
        <section class="section_inner">
            <router-outlet></router-outlet>
        </section>
    </div>
</section>
