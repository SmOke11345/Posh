<main class="main">
    <section class="section_hero">
        <div class="hero">
            <div class="hero__grid">
                <div class="hero__wrapper">
                    <div class="hero__item hero__img-big">
                        <img
                            alt="Акция"
                            loading="lazy"
                            src="../../../assets/img/pages/main/hero.png" />
                    </div>
                </div>
                <div class="hero__wrapper">
                    <div class="hero__item">
                        <div class="hero__img">
                            <img
                                alt="Акция"
                                loading="lazy"
                                src="../../../assets/img/pages/main/hero2.png"
                                style="width: 33.5rem; height: 17.5rem" />
                        </div>
                        <div class="hero__subtitle">
                            <p>Вступай в клуб и получи скидку!</p>
                        </div>
                    </div>
                    <div class="hero__item">
                        <div class="hero__img">
                            <img
                                alt="Акция"
                                loading="lazy"
                                src="../../../assets/img/pages/main/hero3.png"
                                style="width: 33.5rem; height: 17.5rem" />
                        </div>
                        <div class="hero__subtitle">
                            <p>Время покупать джинсы</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section_novelty">
        <div class="novelty">
            <div class="novelty__wrapper wrapper">
                <div class="novelty__title title">
                    <h2>не пропусти новые товары</h2>
                </div>
                <div class="novelty__btn">
                    <button
                        [queryParams]="{ sort: 'createdAt' }"
                        class="btn btn--secondary"
                        routerLink="/catalog">
                        Смотреть новинки
                    </button>
                </div>
            </div>
            <div class="grid">
                <ng-container *ngFor="let product of dataProducts">
                    <app-card-product [data]="product"></app-card-product>
                </ng-container>
            </div>
        </div>
    </section>
    <section class="section_categories">
        <div class="categories">
            <div class="categories__wrapper wrapper">
                <div class="categories__title title">
                    <h2>Категории</h2>
                </div>
                <div class="categories__controls">
                    <div class="categories__controls-item">
                        <button
                            (click)="prevSlide()"
                            [disabled]="sliderIndex <= 0"
                            class="btn btn--controls">
                            <svg
                                fill="none"
                                height="17"
                                viewBox="0 0 16 17"
                                width="16"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M10 13L5.5 8.5L10 4"
                                    stroke="#232323"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.5" />
                            </svg>
                        </button>
                    </div>
                    <div class="categories__controls-item">
                        <button
                            (click)="nextSlide()"
                            [disabled]="sliderIndex >= initSliderItems.length"
                            class="btn btn--controls">
                            <svg
                                fill="none"
                                height="17"
                                viewBox="0 0 16 17"
                                width="16"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M6 4L10.5 8.5L6 13"
                                    stroke="#232323"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.5" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="categories__wrapper">
                <ng-container *ngFor="let category of initSliderItems">
                    <div
                        [style]="{
                            background:
                                'url(' +
                                category.img +
                                ') no-repeat center center  / cover'
                        }"
                        class="categories__item">
                        <div class="categories__item--wrap">
                            <div class="categories__item-title">
                                <h3>{{ category.name }}</h3>
                            </div>
                            <div class="categories__link">
                                <button
                                    [queryParams]="{
                                        chapter: category.chapter,
                                        type: category.type
                                    }"
                                    class="btn btn--primary small"
                                    routerLink="/catalog">
                                    <svg
                                        fill="none"
                                        height="32"
                                        viewBox="0 0 32 32"
                                        width="32"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M10.1668 9.10565H22.8947V21.8336M22.0108 9.98954L9.10615 22.8942"
                                            stroke="#E7E7E3"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="1.5" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="background"></div>
    </section>
    <section class="section_reviews">
        <div class="reviews">
            <div class="reviews__title title">
                <h2>Отзывы</h2>
            </div>
            <div class="grid">
                <ng-container *ngFor="let review of dataReviews">
                    <div class="reviews__item--wrap">
                        <div class="reviews__wrapper">
                            <div class="reviews__inner--wrap">
                                <div class="reviews__title">
                                    <h4>Отличный товар</h4>
                                </div>
                                <div class="reviews__text">
                                    <p>{{ review.text }}</p>
                                </div>
                                <div class="reviews__rating stars">
                                    <ng-container
                                        *ngFor="let star of [0, 1, 2, 3, 4]">
                                        <div class="star">
                                            <svg
                                                fill="#FFA52F"
                                                height="21"
                                                viewBox="0 0 23 21"
                                                width="23"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M21.5 8.30769H13.8214L11.5 1L9.17857 8.30769H1.5L7.75 12.6923L5.33929 20L11.5 15.4327L17.6607 20L15.25 12.6923L21.5 8.30769Z"
                                                    stroke="#FFA52F"
                                                    stroke-linejoin="round"
                                                    stroke-width="2" />
                                            </svg>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                            <div class="reviews__author-img">
                                <img
                                    alt="Изображение пользователя"
                                    loading="lazy"
                                    src="../../../assets/img/common/profile_logo.svg" />
                            </div>
                        </div>
                        <div
                            [style]="{
                                background:
                                    'url(' +
                                    review.img +
                                    ') no-repeat center center / cover'
                            }"
                            class="reviews__img"></div>
                    </div>
                </ng-container>
            </div>
        </div>
    </section>
</main>
