<div class="favorite">
    <!--TODO: Сделать стили для корзины и избранного, если "в корзине нет товаров" или "в избранном нет товаров" с кнопкой перехода на каталог -->
    <ng-container *ngIf="favoriteItems.length === 0">
        <app-empty [isFavorite]="true"></app-empty>
    </ng-container>
    <div class="grid">
        <app-card
            *ngFor="let item of favoriteItems"
            [card_product]="true"
            [cartData]="item"></app-card>
    </div>
</div>
