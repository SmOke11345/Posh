<div class="favorite">
    <ng-container *ngIf="favoriteItems.length === 0">
        <app-empty [isFavorite]="true"></app-empty>
    </ng-container>
    <div class="grid">
        <app-card-product
            (dataChange)="removeFavorite($event)"
            *ngFor="let item of favoriteItems"
            [data]="item"></app-card-product>
    </div>
</div>
